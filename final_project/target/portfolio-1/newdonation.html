  <form id="my-form" class="hidden" method="POST" enctype="multipart/form-data">
    <h1>Add a new Donation</h1>
    <p>Fill this to create your own donation:</p>
    <p>Title of Cause/donation:</p>
    <input maxlength="500" type="text" name="title" >
    <br>
    <p>Add description or details of Cause/Donation:</p>
      <textarea maxlength="500" name="description"></textarea>
      <br/>
      <p>Upload an image:</p>
      <input type="file" name="image">
      <br/><br/>
      <button>Submit</button>
    </form>
  </body>
